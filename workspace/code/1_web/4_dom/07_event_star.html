<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>별표 찍기</title>
  <script>
    window.onload = () => {
      var arr = ["", "★", "★★", "★★★", "★★★★", "★★★★★", "★★★★", "★★★", "★★", "★"]
      var i = 1
      document.querySelector("#btn").onclick = () => {
        document.getElementById("btn").textContent = "별점 -" + arr[(i++) % arr.length] // 나머지 컨셉
      }
    };
  </script>
</head>

<body>
  <button id="btn">별점 - </button>
</body>

</html>
