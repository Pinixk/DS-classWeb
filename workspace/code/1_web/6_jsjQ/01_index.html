<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넘어가는 커서</title>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js""></script> -->
    <script>
        window.onload= () => {
            var ipAll = document.querySelectorAll('input');
            var ip1 = ipAll[0];
            var ip2 = ipAll[1];

            ip1.onkeydown = () => {
                if(ip1.value.length >= 6){ip2.focus();}
            }
            ip2.onkeydown = (e) => {
                var e = e || window.event;  // 이벤트 객체 추출, 브라우저 호환
                if(e.keyCode == 8 && ip2.value.length == 0){    // keyCode == 8 은 backspace
                    ip1.focus();
                }
            }
        }
    </script>
</head>
<body>
    <input type="text" maxlength="6">
    -
    <input type="text" maxlength="7">
</body>
</html>
