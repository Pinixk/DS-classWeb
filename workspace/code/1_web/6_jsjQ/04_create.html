<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 생성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            for (let i = 0; i < 10; i++) {
                $(`<h5>Creat Document Object ${i}By jQuery</h5>`)
                    .css({
                        background: "orangered",
                        color: "white",
                    }).appendTo("div"); // appendTo, prependTo 가능::beforeTo, afterTo 불가능
            }
        });
        $(function () {
            for (let i = 0; i < 10; i++) {
                $("div").after(`<h5>Creat Document Object ${i}By jQuery</h5>`)
                $('h5').css({ background: "orangered", color: "white" })
            }
        });

</head>
