<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js 기타연산자</title>
    <script>
      console.log(11 & 10); // 비트 연산자
      console.log(11 | 10); //
      console.log(01 | 001); //
      console.log(8 >> 2); // 시프트 연산자, 8 이진수= 1000 >>2 0010 십진수=2
      console.log(8 << 2); //               8 이진수= 1000 <<2 100000 십진수=32

      var num = 10;
      console.log((num = num + 1)); // 단항 연산자의 뜻
      console.log(num++);
      console.log(++num);
      console.log(num--);
      console.log(--num);
      console.log(10 + 10 + --num);
      
      console.log(3>1?true:false); // 삼항 연산자
    </script>
  </head>
  <body></body>
</html>
