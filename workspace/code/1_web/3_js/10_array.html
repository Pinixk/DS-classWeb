<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js 배열</title>
    <script>
      var date = new Date();
      console.log(date.getFullYear()); // ()을 가지면 함수, 가지지 않으면 변수
      console.log(date.getMonth() + 1);
      console.log(date.getDate());
      // date.setDate(8);

      var weeks = ["일", "월", "화", "수", "목", "금", "토"]; // 배열(같은 이름의 변수에 복수 개의 데이터를 가짐)의 목적은 반복!
      console.log(weeks[date.getDay()]);

      // date.setHours()
    </script>
  </head>
  <body></body>
</html>
