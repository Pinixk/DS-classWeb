    <title>js while문</title>
    <script>
        let i = 10 ;            // 초기값
        var result = 0;
        while(i>=1){            // 조건식
            // console.log(i);
            // i = i+1 ;
            result += i--;      // 증가감식
        }
        console.log(result);
    </script>
