<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js doWhile문</title>
    <script>
        var menu="";
        var input;
        alert('메뉴를 선택하세요');
        do {
            menu = `1.회원 입력\n2.회원 조회\n3.회원 수정\n4.프로그램 종료`;
            input = prompt(menu);
            switch (input) {
                case "1":
                    alert("회원 입력 메뉴를 선택하였습니다."); continue;
                case "2":
                    alert("회원 조회 메뉴를 선택하였습니다."); continue;
                case "3":
                    alert("회원 수정 메뉴를 선택하였습니다."); continue;
                case "4":
                    alert("프로그램 종료 메뉴를 선택하였습니다."); break;
            
                default:
                    break;
            }
        } while (input>=1 && input<=3);
    </script>
</head>
<body>
    
</body>
</html>
