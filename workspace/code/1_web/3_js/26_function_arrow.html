<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 화살표 함수 간편화 과정
      h1s.forEach(function (item) {item.style.backgroundColor = "blue";});
      h1s.forEach((item) => (item.style.backgroundColor = "blue")); // 매개변수가 하나 일땐 () 생략 가능
      
      h1s.forEach((item, item) => console.log("hello")); // 명령이 하나일 때
      h1s.forEach(() => console.log("hello")); //실행, 중괄호 생략 가능
      h1s.forEach(() => {return "hello";}); 
      h1s.forEach(() => "hello"); // 값 출력, 중괄호 생략 가능
    </script>
  </head>
  <body></body>
</html>
