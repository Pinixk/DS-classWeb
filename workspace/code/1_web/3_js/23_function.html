<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 함수</title>
    <script>
        // hoisting :: interpreter가 변수와 함수의 메모리공간을 선언 전에 미리 할당.
        
        function add(a,b) {
            // console.log(a+b);
            sum = a+b;
            return a+b;
            //     // return sum;
        }
        var sum; // hoising에 의해서 undefined로 초기화
        sum = add(1,1);
        
        add(1,1);               
        console.log(sum);           // 2
        console.log(add(1,1));      // 2
        console.log(`1+1=${sum}`);  // 1+1=2
        console.log(sum/2);         // 1
        // var add = function(a,b){}
    </script>
</head>
