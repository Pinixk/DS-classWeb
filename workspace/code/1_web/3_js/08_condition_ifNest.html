      var score = prompt("점수를 입력하세요!");
      var grade = "";
      if (score >= 90) {
        // if문의 범위는 좁은 곳에서 넓은 곳을 나아가야 한다
        grade = "A";
        if (score >= 97) {
          grade += "+";
        } else if (score < 94) {
          grade += "-";
        }
      } else if (score >= 80) {
        grade = "B";
        if (score >= 87) {
          grade += "+";
        } else if (score < 84) {
          grade += "-";
        }
      } else if (score >= 70) {
        grade = "C";
        if (score >= 77) {
          grade += "+";
        } else if (score < 74) {
          grade += "-";
        }
      } else if (score >= 60) {
        grade = "D";
        if (score >= 67) {
          grade += "+";
        } else if (score < 64) {
          grade += "-";
        }
      } else {
        grade = "F";
      }
      console.log(`당신은 ${grade}학점 입니다`);
    </script>
