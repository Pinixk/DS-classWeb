<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js 변수</title>
    <script>
      window.onload = () => {
        //변수 종류//
        //var num; undefined
        // var num = true; boolean
        // var num = 10; number
        // var num = ""; string
        // var num = function(){}; 
        
        var num = ()=> {}; // fuction
        
        // 출력 방식 //
        console.log("num의 type: " + typeof num);
        console.log(typeof window);

        num = "hello javascript"; // string

        alert(typeof num);
        document.getElementById("result").textContent =
          "num의 type: " + typeof num;
      };
    </script>
  </head>
  <body>
    <span id="result"></span>
  </body>
</html>
