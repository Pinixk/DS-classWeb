<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 숫자연산자</title>
    <script>
        // 사칙연산 : +, -, *, /, %
        var num1 = 10;
        var num2 = 30;
        // var result;
        // result = num1 + num2;
        // console.log('result: ' + result);
        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 * num2);
        console.log(num1 / num2);
        console.log(num1 % num2);
        console.log(10%3);
        console.log(7+7+"7");
        console.log(typeof(7+7+"7"+7+7));
        console.log('10/3의 몫은 '+(Math.floor(10/3)));
        console.log('10/3의 나머지는 '+(10%3));
        console.log(Math.ceil(10/3));
        console.log(Math.round(10/3));
    </script>
</head>

</body>
</html>
