<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js 조건문</title>
    <script>
      var date = new Date();

      // date.setHours();
      var hour = date.getHours();

      // if문으로 만들기
      if (hour <= 12) {
        console.log(`오전 ${hour}시 입니다.`);
      } else {
        console.log(`오후 ${hour}시 입니다.`);
      }
      // if(hour>12){
      //     console.log(`오후 ${hour} 시입니다.`);
      // }

      //삼항 연산자로 만들기
      console.log(
        hour <= 12 ? `오전 ${hour}시 입니다` : `오후 ${hour}시 입니다`
      );
      
      // 결과값이 하나 일 때 {} 생략 가능
      if (1) console.log(true);
      else console.log(false);

      // else if문으로 만들기
      // date.setMonth(11);
      var month = date.getMonth();
      var result = "";
      if (month >= 3 && month < 6) {
        result = "봄";
      } else if (month >= 6 && month < 9) {
        result = "여름";
      } else if (month >= 9 && month < 12) {
        result = "가을";
      } else {
        result = "겨울";
      }
      console.log(`지금은 ${result}입니다`);

    </script>
  </head>

</html>
