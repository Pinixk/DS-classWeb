<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>while-switch</title>
  <script>
    while (true) {
      var month = prompt("당신이 태어난 달을 입력하세요");
      if (month == null || month == "q" || month == "Q") break;
      else {
        var month = parseInt(month);
        var season = "";
        switch (month) {
          case 3: case 4: case 5:
            season = "봄";
            break;
          case 6: case 7: case 8:
            season = "여름";
            break;
          case 9: case 10: case 11:
            season = "가을";
            break;
          case 12: case 1: case 2:
            season = "겨울";
            break;

          default: break;
        }
        console.log(`당신은 ${season}에 태어 나셨군요`);
      }
    }
  </script>
</head>

<body></body>

</html>
