<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="../jquery/jquery-3.6.0.min.js"></script> -->
    <script>
        $(document).ready(function () {
            $('h1').css('background', 'red');
        });
        $(function () {
            var rainbow = [ 'red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple' ];
            $('h1').css('background', 'red');
            $('h1').css('background', 'red').css('color', 'yellow');
            $('img').attr({
                'src': 'https://via.placeholder.com/300x200',
                'alt': 'no image'
            });
            // $('img').attr('alt','no image');
            $('div').css({
                display: 'inline-block',
                width: '50px',
                height: '180px'
            }).css('background-color', idx => rainbow[ idx ]);
            $('div').each(
                (str, item) => { $(item).text(rainbow[ str ]);} // 화살표 함수 idex값이 2개 이상일 때
            );
        });
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>jQuery 실습</h1>
    <h1>jQuery 실습</h1>
    <img>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
