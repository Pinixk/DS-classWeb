<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 온오프</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(() => {
            $('#box').css({ width: 100, height: 100, backgroundColor: 'orange' })
                .on({'click': function () {$(this).css('background', 'skyblue');
                    },'mouseenter': function () {$(this).css('background', 'orangered');
                    },'mouseleave': function () { $(this).css('background', 'orange'); }
                });
            $('button').on('click', function () {
                $('#box').off('click');
            });
        });
    </script>
</head>

<body>
    <div id="box"></div>
    <button>Click</button>
</body>

</html>
