<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/classWeb/workspace/js/jquery-3.6.0.min.js"></script>
    <script>
        $(() => { //js의 window.onload와 같음
            $('div').hover(function(){           
                $('#box').addClass('change');     //hover class 생성
            }, function(){
                $('#box').removeClass('change')   // hover class 제거
            });
            // $('div').hover(function(){
            //     $('#box').toggleClass('change');     // hover class로 전환
            // }); 
        });
    </script>
    <style>
    #box{width:100px; height:100px; background-color:orangered;}
    #box.change{background-color: skyblue; border-radius: 50px;}
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
