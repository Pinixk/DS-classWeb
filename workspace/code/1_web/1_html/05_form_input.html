<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>입력양식 태그</title>
		<style>
			.letter{
				display : inline-block;
				width:70px;
				text-align : left;
			}
		</style>
		<script>
			window.onload = function(){
				var btnSend = document.getElementById("btnSend");
					btnSend.onclick = function(event){
					
					event.preventDefault();
					
				var name = document.getElementById("name");
				var id = document.getElementById("id");
				var pass = document.getElementById("pass");
				var repass = document.getElementById("repass");
						
					if(name.value == ""){
						alert('이름을 확인하세요');
						name.focus();
						return;
					}	
					if(id.value == ""){
						alert('아이디를 확인하세요');
						id.focus();
						return;
					}
					if(pass.value == ""){
						alert('비밀번호를 확인하세요');
						pass.focus();
						return;
					}
					if(pass.value != repass.value){
						alert('비밀번호가 일치하지 않습니다');
						pass.value="";
						repass.value="";
						pass.focus();
						return;
					}					
				document.getElementById("frm").submit();
				}
			}
		</script>
	</head>
	<body>
		<a href="../html/html_table.html">링크</a>
		<form method="get" id="frm" action="테이블태그.html"> <!--enctype="multipart/form-data"-->
			<h1>입력양식태그</h1><hr>
			<span class="letter">NAME </span><input type="text" name="name" id="name"><br>
			<span class="letter">ID </span><input type="text" name="id" id="id"><br>
			<span class="letter">PW </span><input type="password" name="pass" id="pass"><br>
			<span class="letter">PW RE </span><input type="password" id="repass"><br>
			<span class="letter">FILE </span><input type="file" name="upload" multiple><br>
			<input type="submit" id="btnSend">
		</form>
	</body>
</html>
