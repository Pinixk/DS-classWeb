<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>공간 분할 태그</title>
		<style>
			table{
				border-collapse: collapse;
				border:1px solid black;
			}
			tr, td, th{
				border:1px solid black;
				text-align:center;
			} 
			div{
				width : 500px;
				height : 500px;
				display : inline-block;
				float:left;
				margin : 5px;
			}
			span{
				display : inline-block;
				width : 50px;
				height : 50px;
				background : white;
			}
		</style>
		<script></script>
	</head>
	<body>
		<div style="background-color:yellow;">
			<h1>공간 분할 태그</h1>
			<h3>style display 속성의 값</h3>
			<table>
				<tr>
					<th></th>
					<td>width/height</td>
					<td>공간 허용</td>
				</tr>
				<tr>
					<th>inline</th>
					<td>X</td>
					<td>O</td>
				</tr>
				<tr>
					<th>Inlin-Block</th>
					<td>O</td>
					<td>O</td>
				</tr>
				<tr>
					<th>Block</th>
					<td>O</td>
					<td>X</td>
				</tr>
			</table>
			<h3>Inline</h3>
			span, img, b, ins, del, a, sub, sup ...
			<h3>block</h3>
			div, p, ul, ol, h1~h6, form, fieldset ...
		</div>
		<div style="background-color:#0000ff;">
			<h1 style="color:white">description</h1>
			<span>div<span>
		</div>
	</body>
</html>
