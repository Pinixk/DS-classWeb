<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블 태그</title>
		<style>
			table {
				width : 300px;
				height : 200px; 
				border-collapse:collapse;
			}
		</style>
	</head>
	<body>
		<table border="1px">
			<thead>
				<tr>
					<th>1</th>
					<th>2</th>
					<th>3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td rowspan="2">3</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">※비고</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
