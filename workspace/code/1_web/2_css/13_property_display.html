<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>가시 속성</title>
		<style>
			/* first
			block영역 안에 inline을 정중앙에 맞추려고 할 때
			#box{
				display:block;
				width:200px; height:200px;
				background:yellow;
				text-align:center;
				line-height:200px;
			} */
			/* second 
			block영역 안에 block을 정중앙에 맞추려고 할 때 */
			#box{
				display:table-cell;
				width:200px; height:200px;
				background:yellow;
				vertical-align: middle;	
				-- visibility:hidden; 형태는 남아있으나 보이진 않음 
			}
			#inbox{
				/* visibility: hidden; */
				width:50px; height:50px;
				background:blue;
				margin:0px auto;
			}
		</style>
	</head>
	<body>
		<h1>가시 속성</h1>
		<span>더미 객체</span>
		<div id="box"><div id="inbox"></div></div>
		<span>더미 객체</span>
	</body>
</html>
