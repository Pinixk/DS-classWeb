<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>상태 선택자</title>
		<style>
			input[type=text]:disabled{
				--background:red;
			}
		</style>
		</head>
	<body>
		<h1>상태 선택자(Status Selector)</h1>
		ON<input type="radio" value="on" name="sw" id="rbOn" checked>
		/OFF<input type="radio" value="off" name="sw" id="rbOff">
		<form action="selectorReact.html" method="get">
		<input type="text" id="text" name="text" readonly>
		<button type="submit">Send</button>
		</form>
		<script>
			document.getElementById("rbOn").onchange = function(){
				const text = document.getElementById("text");
				text.disabled = false;
				text.value = "MyName";
			}
			document.getElementById("rbOff").onchange = function(){
				const text = document.getElementById("text");
				text.disabled = true;
				text.value = "";
			}
		</script>
	</body>
</html>
