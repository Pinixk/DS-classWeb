<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>반응 선택자</title>
		<style>
			li:hover{
				curser:pointer;
				color:red;
			}
			li:active{
				curser:pointer;
				color:orange;
			}
		</style>
	</head>
	<body>
		<h1>반응 선택자(Reactive Selector)</h1>
		<ul>
			<li>A</li>
			<li>B</li>
			<li>C</li>
			<li>D</li>
			<li>E</li>
		</ul>
	</body>
</html>
