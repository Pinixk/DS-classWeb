<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>구조 선택자</title>
		<style>
			li{
				display:inline-block; 
				width:70px;
				padding:30px;
				text-align:center;
				background : yellow;
			}
			li:nth-child(2n-1){
				background:orange;
			}
			li:first-child{
				border-radius:20px 0px 0px 20px;
			}
			li:last-child{
				border-radius:0px 20px 20px 0px;
			}
			
			div{
				display:inline-block; 
				width:70px;
				padding:30px;
				text-align:center;
			}
			div:nth-of-type(2n+1){
				background:pink;
			}
			div:nth-of-type(2n){
				background:coral;
			}
			div:first-of-type{
				margin-left : 40px;
				border-radius:20px 0px 0px 20px;
			}
			div:last-of-type{
				border-radius:0px 20px 20px 0px;
			}			
		</style>
	</head>
	<body>
		<h1 style="text-align:center;">구조 선택자(Structure Seletor)</h1><br>
		<ul>
			<li>child 1</li>
			<li>child 2</li>
			<li>child 3</li>
			<li>child 4</li>
			<li>child 5</li>
		</ul>
		
		<div>tpye 1</div>
		<div>type 2</div>
		<div>type 3</div>
		<div>type 4</div>
		<div>type 5</div>
	</body>
</html>
