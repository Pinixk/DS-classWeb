<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>위치 속성</title>
		<style>
			.box{
				width:100px; height:100px; 
				position: absolute;
			}
			.box:nth-of-type(1){background:red; top:10px; left:10px; z-index: 100;}
			.box:nth-of-type(2){background:green; top:50px; left:50px; z-index: 10;}
			.box:nth-of-type(3){background:blue; top:90px; left:90px; z-index: 1;}
			body>div{
				width:400px; height: 100px;
				border: 3px solid black;
				position: relative;
				--overflow: hidden;
				--overflow: scroll;
			}
		</style>
	</head>
	<body>
		<h1>position 속성</h1>
		<div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<h1>position 속성</h1>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</body>
</html>
