<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>동위 선택자</title>
		<style>
			input:checked+label{color:red;}
		</style>
	</head>
	<body>
		<h1>동위 선택자(Sibling Selector)</h1>
		<input type="radio" name="choice" id="on" value="on">
		<label for="on">ON</label>
		<input type="radio" name="choice" id="off" value="off">
		<label for="off">OFF</label>
	</body>
</html>
