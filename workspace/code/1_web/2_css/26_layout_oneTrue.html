<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin:0; padding:0;}
			body{width: 500px; margin: 10px auto; height: 100%;}
			.header{background:red; height:80px; overflow: hidden;}
			.nav{background:orange; height:50px; overflow: hidden;}
			.container{background:yellow; min-height:600px; overflow: hidden;}
			--.container div{float:left;}
			.section{float:right; background:#0f00; width:80%; height:600px;}
			.article{background:#0f0; width:100%; height:100px; margin: 50px 0;}
			.aside{float:left; background:blue; width:20%; height:600px;}
			.footer{background:purple; height:60px; overflow:hidden;}
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="nav"></div>
		<div class="container">
			<div class="section">
				<div class="article"></div>
				<div class="article"></div>
			</div>
			<div class="aside"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
