<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div.card:nth-child(1){background: blueviolet;}
        div.card:nth-child(2){background: pink;}
        div.card:nth-child(3){background: burlywood;}
    </style>
    <script>
        window.onload = ()=>{
            //$('.container').append($('.card:nth-child(1)').clone());
            var frame = document.querySelector('.frame');
            var cards = document.querySelectorAll('.frame div.card');

            var width = frame.dataset.width;
            var height = frame.dataset.height;
            var count = cards.length;
            
            frame.style.position = 'relative';
            frame.style.overflow = 'hidden';
            frame.style.width = `${width}px`;
            frame.style.height = `${height}px`;
    
            for (let i = 0; i < cards.length; i++) {
                cards[i].style.position = 'absolute';
                cards[i].style.width = `${width}px`;
                cards[i].style.height = `${height}px`;
                cards[i].style.zIndex = count-1-i;
            }
            let j = 1;
            function autoFadeOut(j){
                $(`.card:nth-child(${j})`).animate({opacity:0},500);
            }
            function autoFadeIn(j){
                $(`.card:nth-child(${j})`).animate({opacity:1},500);
            }
            setInterval(function(){
                if(j==3){
                    j=1;
                    autoFadeIn(j);
                    autoFadeIn(j+1);
                    autoFadeIn(j+2);
                } else {
                    autoFadeOut(j++);
                }
                console.log(j);
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="frame" data-width="500" data-height="300">
        <div class="card"><h1>1ðŸ¤”</h1></div>
        <div class="card"><h1>2ðŸ˜€</h1></div>
        <div class="card"><h1>3ðŸ¤£</h1></div>
    </div>
</body>
</html>
