<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
      div.card:nth-child(1) {
        background: blueviolet;
      }
      div.card:nth-child(2) {
        background: pink;
      }
      div.card:nth-child(3) {
        background: burlywood;
      }
    </style>
    <script>
      window.onload = function () {
        //  $(".container").append($(".card:nth-child(1)").clone());
        var frame = document.querySelector(".frame");
        var cards = document.querySelectorAll(".frame div.card");

        var width = frame.dataset.width;
        var height = frame.dataset.height;
        var count = cards.length;
        // alert(count + "/" + count * width);
        frame.style.overflow = "hidden";
        frame.style.width = `${width}px`;
        frame.style.height = `${height}px`;
        frame.style.position = "relative";

        for (let i = 0; i < cards.length; i++) {
          cards[i].style.position = "absolute";
          cards[i].style.width = `${width}px`;
          cards[i].style.height = `${height}px`;
          cards[i].style.zIndex = count - i;
        }
        let i = 1;        
        function autoFadeOut(i) {
          $(`.card:nth-child(${i})`).animate({ opacity: 0 }, 500);
        }
        function reset(){
          for (let i = 1; i < 3; i++) $(`.card:nth-child(${i})`).animate({ opacity: 1 }, 500);
        }

        setInterval(function () {
          if (i == 3) {
            i=1;
            reset();
          } else {
            autoFadeOut(i++);
          }
        }, 800);
      };
    </script>
  </head>
  <body>
    <div class="frame" data-width="500" data-height="300">
      <div class="card"><h1>1ðŸ˜…</h1></div>
      <div class="card"><h1>2ðŸ˜„</h1></div>
      <div class="card"><h1>3ðŸ¤£</h1></div>
    </div>
  </body>
</html>
