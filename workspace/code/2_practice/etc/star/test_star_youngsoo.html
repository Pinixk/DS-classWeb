<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const STAR = "★"
        let cnt = 2;
        let flag = false // true: positive, false: negative
        document.querySelector("#btn").onclick = () => {
            let str = ""
            if (cnt == 1 || cnt == 5) flag = !flag
            flag ? cnt++ : cnt--
            for (let i = 0; i < cnt; i++) str += STAR

            document.getElementById("btn").innerText = "별점 " + str
        }
    </script>
</head>

<body>
<button id="btn">별점</button>
</body>

</html>
