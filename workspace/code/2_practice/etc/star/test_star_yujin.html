<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            var star = 0;
            var turn = 0;

            var btn = document.querySelector('#btn');
            btn.onclick = () => {
                // this.textContent += '★'; //window.onload 안에 넣으면 this가 onload를 가리키게 됨

                if (star == 5) {
                    btn.textContent = btn.textContent.slice(0, -1);
                    //slice("시작위치","종료위치")
                    star -= 1;
                    turn += 1;
                }
                else if (star == 1 && turn != 0) {
                    btn.textContent += '★';
                    star += 1;
                    turn += 1;
                }
                else {
                    if (turn % 2 == 0) {
                        btn.textContent += '★';
                        star += 1;
                    }
                    else {
                        btn.textContent = btn.textContent.slice(0, -1);
                        star -= 1;
                    }
                }

                console.log(star);
            }
        }
    </script>
</head>

<body>
    <button id="btn">별점 - </button>
</body>

</html>
