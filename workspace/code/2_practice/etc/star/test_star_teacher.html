<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      window.onload = () => {
        var i = 1;
        var state = 1;
        document.querySelector("#btn").onclick = () => {
          var star = '';
          for (let j = 0; j < i; j++) {
            star += '★';
          }
          document.querySelector("#btn").textContent = "별점 - "+star;
          i = i + state;
          if(i>4 || i<1) state *= -1;
        };
      };
    </script>
  </head>
  <body>
    <button id="btn">별점 - </button>
  </body>
</html>
