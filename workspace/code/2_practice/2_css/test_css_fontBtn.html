<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>버튼</title>
		<style>
			.btn_primary{
				display:inline-block;
				width:150px; height:50px;
				background-color:#ff6a00;
				border-radius:30px;
				border: 10px solid #fff;
				box-shadow: 5px 5px 5px #a9a9a9;
				text-align:center;
				line-height: 50px;
			
				font-size:2em; 
				font-style:italic;
				font-weight:bold;
				text-decoration:none;
				
				cursor:pointer;
			}
			.btn_primary:hover{
				background: yellow;
			}
			.btn_primary:active{
				color:blue;
				box-shadow: 2px 2px 5px #a9a9a9;
			}
			.btn_danger{
				display:inline-block;
				width:150px; height:50px;
				background-color:pink;
				border-radius:30px;
				border: 10px solid #fff;
				box-shadow: 5px 5px 5px #a9a9a9;
				text-align:center;
				line-height: 50px;
			
				font-size:2em; 
				font-style:italic;
				font-weight:bold;
				text-decoration:none;
				
				cursor:pointer;
			}
			.btn_danger:hover{
				background: red;
			}
			.btn_danger:active{
				color:white;
				box-shadow: 2px 2px 5px #a9a9a9;
			}
		</style>
	</head>
	<body>
		<div class="btn_primary">Click</div>
		<a class="btn_danger">Delete</a>
	</body>
</html>
