<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // document.write(`2 *1 = 2<br>`);
      for (let i = 2; i < 10; i = i + 3) {
        for (let j = 1; j < 10; j++) {
          for (let k = i; k < i + 3 && k < 10; k++) {
            result = k * j;
            document.write(`${k} * ${j} = ${result} `);
          }
          document.write("<br>");
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body></body>
</html>
