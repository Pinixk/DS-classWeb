<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>입력양식 태그 실습</title>
		<style>
			span{
				display : inline-block;
				width : 55px;
			}
			/* td{
				font-weight:bold;				
			} */
		</style>
		<script></script>
	</head>
	<body>
		<h1>글 작성하기</h1>
		<table>
			<tr>
				<th>작성자</th>
				<td><input type="text" name="name" id="name">
			</tr>
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id" id="id">
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="text" name="mail" id="mail">@
					<select name="email" id="e0" style="width:145px">
						<option value="">선택하세요</option>
						<option value="gmail">gmail.com</option>
						<option value="naver">naver.com</option>
						<option value="kakao">hanmail.com</option>
					</select>
			</tr>
			<tr>
				<th>휴대폰</th>
				<td><select name="mobile" id="m0">
						<option value="">선택하세요</option>
						<option value="010">010</option>
						<option value="011">011</option>
					</select> -
				<input type="text" name="m1" id="m1" style="width:100px;"> -
				<input type="text" name="m2" id="m2" style="width:100px;">
			</tr>
			<tr>
				<th>글제목</th>
				<td><input type="text" name="title" id="title">
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea style="width:340px; height:200px;" name="T" id="T"></textarea>
			</tr>
		</table>
		<span></span><input type="button" value="제출" id="btn">
	</body>
</html>
