<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <style media="screen">
	html, body {width: 100%; height: 100%; margin:0; padding:0;}
	#fullframe{display:table;width: 100%; height: 100%;}
	#contents {display:table-cell; vertical-align:middle;}
    
	form {margin: 0 auto; width: 410px; position:relative; top:-60px;
			background:gray;}
    label {font-size: 20px;}
    input {font-size: 22px;width: 300px;}
    fieldset{width: 380px; text-align: center;}
    button {font-size: 22px; width: 98px;}
  </style>
</head>
<script type="text/javascript">
  window.onload = function(){
    document.getElementById('btnLogin').onclick = function(event){
	  event.preventDefault();
      id = document.getElementById('id').value;
      pw = document.getElementById('pass').value;
      if(id == undefined || id == ''){
        alert("아이디를 확인해주세요");
        document.getElementById('id').focus();
        return;
      }
      if(pw == undefined || pw == '') {
        alert("비밀번호를 확인해주세요");
        document.getElementById('pass').focus();
        return;
      }
      document.frm.submit();
    }
	var btnJoin = document.getElementById("btnJoin");
	btnJoin.onclick = function(){ }
	document.getElementById("btnJoin").onclick = function(){
		location.href = "join.html";
	}
  }

</script>
<body>
<div id="fullframe">
 <div id="contents">
  <form action="index.html" method="post" name="frm">
    <fieldset>
      <legend>로그인</legend>
      <table>
        <tr>
          <td><label for="id">ID</label></td>
          <td><input id="id" name="id" type="text" /></td>
        </tr>
        <tr>
          <td><label for="pass">PW</label></td>
          <td><input id="pass" name="pw" type="password" /></td>
        </tr>
      </table>
      <button type="submit" id="btnLogin">Login</button>
      <button type="reset" >Cancel</button>
      <button type="button" id="btnJoin">Join</button>
    </fieldset>
  </form>
 </div>
</div>
</body>

</html>
