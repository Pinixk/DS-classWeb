<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        *{margin:0; padding:0;}
        td {
            width : 120px;
            height : 30px; 
            border-collapse:collapse;
        }
        .box{ 
            background : rgb(98, 172, 131); 
            text-align: center;
            margin : 0 auto;
            width : 800px;
            height: 130px;
        }
        .header{
            width : 800px;
            height: 70px;
            text-align: center;
            background : skyblue;
            margin : 0 auto;
        }
        .nav{
             height:50px; 
             line-height:50px;
        }
        li{
            display : inline-block; 
            background : yellow; 
            width : 100px;
            text-align : center;
        }
        ul{
            list-style: none;
        }
        .section{
            vertical-align : middle;
        }
        .section>table{
            margin : 0 auto;
        }
        .aside{
            height: 50px;
            background:blue;
        }
        .footer{
             height:90px; 
             background:skyblue;
             font-size : 200%;
             line-height: 80px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>회원 정보</h1>
    </header>
    <nav class="box nav">
        <ul>
            <li>월요일</li>

            <li>수요일</li>
            <li>목요일</li>
            <li>금요일</li>
            <li>토요일</li>
            <li>일요일</li>
        </ul>
    </nav>
    <section class="box section">
        <table>
            <thead>
                <th>순번</th>
                <th>이름</th>
                <th>ID</th>
                <th>전화번호</th>
                <th>E-mail</th>
            </thead>
            <tbody>
            <tr>

            </tr>
            </tbody>

    </section>
    <aside class="box aside">

    </aside>
    <footer class="box footer">
        <span> 풀업, 푸쉬업, 스쿼트, 러닝</span>
    </footer>
</body>
